<!DOCTYPE html>
<html lang=fr dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Exercice 4 JS</title>
</head>
<body>
  <form action="index.html" method="post" id="form">
    <label for="lastName">Nom : </label>
    <input type="text" name="lastName" placeholder="Nom" id="lastName" />
    <label for="firstName">Prénom : </label>
    <input type="text" name="firstName" placeholder="Prénom" id="firstName" />
    <label for="city">Ville : </label>
    <input type="text" name="city" placeholder="Ville" id="city" />
    <button type="button" name="submit" onclick="validate()">Envoyer</button>
  </form>
  <script src="assets/js/script.js"></script>
</body>
</html>
